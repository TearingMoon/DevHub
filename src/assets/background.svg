<svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg" opacity="30%">
  <defs>
    <pattern id="smallGrid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="gray" stroke-width="0.5"/>
    </pattern>
    <pattern id="grid" width="180" height="180" patternUnits="userSpaceOnUse">
      <rect width="180" height="180" fill="url(#smallGrid)"/>
      <path d="M 180 0 L 0 0 0 180" fill="none" stroke="gray" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="100%" height="100%" fill="url(#grid)" />
</svg>